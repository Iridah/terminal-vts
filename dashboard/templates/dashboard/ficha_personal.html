<!-- dashboard/templates/dashboard/ficha_personal.html -->
{% extends "dashboard/base.html" %} {% block content %}
<div class="card p-4 shadow-sm border-0 animate__animated animate__fadeIn">
    <div class="d-flex align-items-center mb-4">
        <i class="fa-solid fa-address-card fa-2x text-primary me-3"></i>
        <h2 class="mb-0">Expedientes de Personal</h2>
    </div>
    
    <div class="input-group mb-4 shadow-sm">
        <span class="input-group-text bg-white border-end-0">
            <i class="fa-solid fa-magnifying-glass text-muted"></i>
        </span>
        <input type="text" 
            id="rut_search"  
            name="rut" 
            class="form-control border-start-0" 
            placeholder="Ingrese RUT..."
            hx-get="{% url 'buscar_colaborador' %}" 
            hx-target="#resultado-busqueda" 
            hx-trigger="input changed delay:500ms"
            hx-boost="false">
        </div>

    <div id="resultado-busqueda" class="mt-3">
        <p class="text-muted text-center italic">Ingrese un RUT para ver el expediente...</p>
    </div>
</div>
{% endblock %}
